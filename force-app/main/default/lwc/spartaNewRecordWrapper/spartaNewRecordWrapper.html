<template> 
    <template if:true={canCreateChildren}>
        <lightning-card>
            <p class="slds-p-horizontal_small">
                <lightning-record-form
                    object-api-name="testautonumdata__Quality_Event__c"
                    fields={fields}
                    onerror={handleError}
                    oncancel={handleCancel}
                    onsuccess={handleSuccess}
                    onsubmit={handleSubmit}>
                </lightning-record-form>
            </p>
        </lightning-card>
    </template>
    <template if:false={canCreateChildren}>
        <lightning-layout>
            <lightning-layout-item padding="horizontal-large" size="1">
                <lightning-icon icon-name="action:close" alternative-text="Error" size="small" title="Validation Error"></lightning-icon>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-large" size="11">
                You cannot create Child records because the Parent record status field value is No Children.</p>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout horizontal-align="center">
            <lightning-layout-item padding="around-large" size="12">
                <lightning-button variant="destructive-text" label="Back" title="Destructive action with a lighter look" onclick={handleBackClick} class="slds-m-left_x-small"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
            
        </p>
    </template>
</template>
